<!DOCTYPE html>
<html lang="en">
<head th:replace="includes/header.html :: head">
</head>
<body>
<!-- Navigation-->
<div th:insert="includes/navbar.html  :: nav">  </div>
<div class="container">

    <div class="row">
        <div class="col-9">
            <a class="btn btn-primary" href="/question/create">질문 등록하기</a>
        </div>
        <div class="col-3">
            <div class="input-group">
                <input type="text" id="#" class="form=control" value>
                <button class="btn btn-secondary">찾기</button>
            </div>
        </div>
    </div>
    <table class="mt-3 table">
        <thead class="table-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성일시</th>
            <th scope="col">수정일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text="${question.id}">Id</th>
            <td>
                <a  th:href="${'/question/detail/' + {question.id}}" th:text="${question.subject}">
                    Subject
                </a>
            </td>
            <td th:text="${question.create_date}">Create_date</td>
            <td th:text="${question.modify_date}">Modify_date</td>
        </tr>
        </tbody>
    </table>

    <div>
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" data-page="-1">
                    <span>이전</span>
                </a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="javascript:void(0)" data-page="0">0</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" data-page="1">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
