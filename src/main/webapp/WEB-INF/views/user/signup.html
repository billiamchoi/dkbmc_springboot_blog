<!DOCTYPE html>
<html lang="en">
<head th:replace="includes/header.html :: head">
</head>
<body>
<!-- Navigation-->
<div th:insert="includes/navbar.html  :: nav">  </div>
<div class="container">
    <h3>회원가입</h3>
    <hr>
    <form role="form" action="/user/signup" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mt-4 form-group">
            <label class="mb-2">사용자ID</label>
            <input type="text" name="username"  placeholder="아이디를 입력해주세요" class="form-control">
        </div>
        <div class="mt-4 form-group">
            <label class="mb-2">비밀번호</label>
            <input type="text" name="password1"  placeholder="비밀번호를 입력해주세요" class="form-control">
        </div>
        <div class="mt-4 form-group">
            <label class="mb-2">비밀번호 확인</label>
            <input type="text" name="password2"  placeholder="비밀번호를 입력해주세요" class="form-control">
        </div>
        <div class="mt-4 form-group">
            <label class="mb-2">이메일</label>
            <input type="email" name="email"  placeholder="이메일을 입력해주세요" class="form-control">
        </div>

        <button type="submit" class="mt-4 btn btn-primary mb-2">회원가입</button>
    </form>
</div>
</body>
<script>
</script>
</html>
