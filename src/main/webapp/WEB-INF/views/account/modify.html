<!DOCTYPE html>
<html lang="en">
<head th:replace="includes/header.html :: head">
</head>
<body>
<!-- Navigation-->
<div th:insert="includes/navbar.html  :: nav">  </div>
<div class="container">
  <h3>내 정보 수정</h3>
  <hr>
  <form role="form" action="/account/modify" method="post" th:object="${memberModifyDTO}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:replace="includes/formErrors.html :: formErrorsFragment"></div>
    <div class="mt-4 form-group">
      <input type="text"  class="form-control" th:field="*{id}" hidden>
    </div>
    <div class="mt-4 form-group">
      <label for="username" class="mb-2 form-label">사용자ID</label>
      <input type="text"  class="form-control" th:field="*{username}" readonly="true">
    </div>
    <div class="mt-4 form-group">
      <label for="password1" class="mb-2 form-label">현재 비밀번호</label>
      <input type="text"  class="form-control" th:field="*{password1}" placeholder="사용하고 계신 비밀번호를 넣어주세요">
    </div>
    <div class="mt-4 form-group">
      <label for="password2" class="mb-2 form-label">새로운 비밀번호</label>
      <input type="text"  class="form-control" th:field="*{password2}" placeholder="새로운 비밀번호를 입력해주세요">
    </div>
    <div class="mt-4 form-group">
      <label for="password3" class="mb-2 form-label">새로운 비밀번호 확인</label>
      <input type="text"  class="form-control" th:field="*{password3}" placeholder="새로운 비밀번호를 확인해주세요">
    </div>
    <div class="mt-4 form-group">
      <label for="email" class="mb-2 form-label" >이메일</label>
      <input type="email" class="form-control" th:field="*{email}">
    </div>

    <button type="submit" class="mt-4 btn btn-primary mb-2">수정하기</button>
  </form>
</div>
</body>
<script>
</script>
</html>
