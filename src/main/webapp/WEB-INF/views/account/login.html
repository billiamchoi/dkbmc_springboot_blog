<!DOCTYPE html>
<html lang="en">
<head th:replace="includes/header.html :: head">
</head>
<body>
<!-- Navigation-->
<div th:insert="includes/navbar.html  :: nav">  </div>
<div class="container">
    <h3>로그인</h3>
    <hr>
    <form role="form" action="/account/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mt-4 form-group">
            <label class="mb-2">사용자ID</label>
            <input type="text" name="username"  placeholder="아이디를 입력해주세요" class="form-control">
        </div>
        <div class="mt-4 form-group">
            <label class="mb-2">비밀번호</label>
            <input type="password" name="password"  placeholder="비밀번호를 입력해주세요" class="form-control">
        </div>
        <div class="alert alert-danger mt-3" role="alert" th:if="${param.error}">
            올바르지 않은 아이디와 비밀번호입니다.
        </div>
        <button type="submit" class="mt-4 btn btn-primary mb-2">로그인</button>
    </form>
</div>
</body>
<script>
</script>
</html>
