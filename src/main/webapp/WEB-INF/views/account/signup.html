<!DOCTYPE html>
<html lang="en">
<head th:replace="includes/header.html :: head">
</head>
<body>
<!-- Navigation-->
<div th:insert="includes/navbar.html  :: nav">  </div>
<div class="container">
    <h3>회원가입</h3>
    <hr>
    <form role="form" action="/account/signup" method="post" th:object="${memberDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="includes/formErrors.html :: formErrorsFragment"></div>
        <div class="mt-4 form-group">
            <label for="username" class="mb-2 form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요">
        </div>
        <div class="mt-4 form-group">
            <label for="password1" class="mb-2 form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="mt-4 form-group">
            <label for="password2" class="mb-2 form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 한번 입력해주세요">
        </div>
        <div class="mt-4 form-group">
            <label for="email" class="mb-2 form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
        </div>

        <button type="submit" class="mt-4 btn btn-primary mb-2">회원가입</button>
    </form>
</div>
</body>
<script>
</script>
</html>
